<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <title>Video Flow Editor</title>

  <!-- Drawflow CSS -->
  <link rel="stylesheet" href="/static/drawflow.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="topbar">
    <h1>Video Flow Editor</h1>
    <div class="actions">
      <label class="upload-label">
        Importer une vidéo
        <input id="video-input" type="file" accept="video/*" style="display:none;">
      </label>
      <button id="btn-preview">Générer Preview</button>
      <button id="btn-render">Exporter Complète</button>
    </div>
  </header>

  <main class="layout">

    <!-- Palette de nodes -->
    <aside class="sidebar">
      <h2>Blocs</h2>
      <div class="node-btn" data-node="input">Input Video</div>
      <div class="node-btn" data-node="brightness">Brightness / Contrast</div>
      <div class="node-btn" data-node="crop">Crop</div>
      <div class="node-btn" data-node="grayscale">Grayscale</div>
      <div class="node-btn" data-node="scale">Scale</div>
      <div class="node-btn" data-node="output">Output</div>

      <h2>Props du node</h2>
      <div id="inspector">
        <div class="no-selection">Sélectionne un node…</div>
        <!-- On remplit dynamiquement avec JS -->
      </div>
    </aside>

    <!-- Zone Drawflow -->
    <section class="editor-area">
      <div id="drawflow" class="drawflow"></div>
    </section>

    <!-- Preview vidéo -->
    <aside class="preview">
      <h2>Preview</h2>
      <video id="preview-video" controls style="width:100%; background:#000;"></video>
    </aside>

  </main>

  <script src="/static/drawflow.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
